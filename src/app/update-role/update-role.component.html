<!-- Page content -->
<div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">          
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Formulaire de modification d'un statut</small>
            </div>
            <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-fat-add"></i></span>
                  </div>
                  <input type="text" id="libelle" placeholder="Libelle du statut"
                  [(ngModel)]="role.libelle" formControlName="libelle"
                  [ngClass]="{'is-invalid': submitted && f.libelle.errors}">
                </div>
                <div *ngIf="submitted && f.libelle.errors">
                    <div class="erreur" *ngIf="f.libelle.errors.required">Entrer un statut</div>
                </div>
              </div>            
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Modifier</button>
                <button type="reset" class="btn btn-light mt-4">Annuler</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
