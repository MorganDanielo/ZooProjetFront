<!-- Page content -->
<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card bg-secondary shadow border-0">

                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <h3>Connection</h3>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-3">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-badge"></i></span>
                                </div>
                                <input class="form-control" placeholder="Identifiant" type="text"
                                [(ngModel)]="user.login" formControlName="login"
                            [ngClass]="{'is-invalid': submitted && f.login.errors}">
                            </div>
                            <div *ngIf="submitted && f.login.errors">
                                <div class="erreur" *ngIf="f.login.errors.required">Saisissez votre identifiant</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-alternative">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" placeholder="Mot de passe" type="text"
                                [(ngModel)]="user.password" formControlName="password"
                            [ngClass]="{'is-invalid': submitted && f.password.errors}">
                            </div>
                            <div *ngIf="submitted && f.password.errors">
                                <div class="erreur" *ngIf="f.password.errors.required">Saisissez votre mot de passe</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary my-4">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <a href="#" class="text-light"><small>Contacter l'administrateur</small></a>
                </div>
            </div>
        </div>
    </div>
</div>
