<!-- Page content -->
<div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card bg-secondary shadow border-0">
                <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                        <h4>Formulaire d'ajout de stock de nourriture</h4>
                    </div>
                    <form [formGroup]="nourritureForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-plus"></i></span>
                                </div>
                                <input type="text" id="nom" placeholder="Type de nourriture"
                                    [(ngModel)]="nourriture.nom" formControlName="nom"
                                    [ngClass]="{'is-invalid': submitted && f.nom.errors}">
                            </div>
                            <div *ngIf="submitted && f.nom.errors">
                                <div class="erreur" *ngIf="f.nom.errors.required">Entrer un type de nourriture</div>
                            </div>
                        </div>
                        <div class="input-group input-group-alternative mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-plus"></i></span>
                            </div>
                            <select type="text" id="capacite" placeholder="Stock de nourriture"
                                [(ngModel)]="nourriture.stock" formControlName="stock"
                                [ngClass]="{'is-invalid': submitted && f.stock.errors}">
                                <option>Sélectionnez...</option>
                                <option value="0">0</option>
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="50">50</option>
                                <option value="60">60</option>
                                <option value="70">70</option>
                                <option value="80">80</option>
                                <option value="90">90</option>
                            </select>
                        </div>
                        <div *ngIf="submitted && f.stock.errors">
                            <div class="erreur" *ngIf="f.stock.errors.required">Sélectionner un stock</div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-4">Ajouter</button>
                            <button type="reset" class="btn btn-light mt-4">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
