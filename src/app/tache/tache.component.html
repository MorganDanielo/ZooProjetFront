<div class="container-fluid mt--7">
    <!-- Dark table -->
    <div class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-black mb-0">Liste des tâches</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id de la tâche</th>
                                <th scope="col">Intitulé</th>
                                <th scope="col">Date</th>
                                <th scope="col">Durée (min)</th>
                                <th scope="col">Etat de la tâche</th>
                                <th scope="col">Personnel</th>
                                <th scope="col">Modifier</th>
                                <th scope="col">Supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let tache of listeTaches |filter:searchText, let i=index">
                                <td>{{tache.idTache}}</td>
                                <td>{{tache.intitule}}</td>
                                <td>{{tache.date|date:'dd-MM-yyyy, hh:mm a'}}</td>
                                <td>{{tache.duree}}</td>
                                <td>{{tache.etat.libelleEtat}}</td>
                                <td>{{tache.staff.nom}}</td>
                                <td><button type="button" class="fa fa-pencil-square-o btn btn-warning" [routerLink]="['/modifierTache',tache.idTache]"></button></td>
                                <td><button type="button" class="fas fa-trash-alt btn btn-danger" (click)="notif(tache.idTache,i)"></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
