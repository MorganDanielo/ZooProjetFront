<div class="container-fluid mt--7">
    <!-- Dark table -->
    <div class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-black mb-0">Liste des rôles</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id du rôle</th>
                                <th scope="col">Libellé</th>
                                <th scope="col">Modifier</th>
                                <th scope="col">Supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let role of listeRole |filter:searchText, let i=index">
                                <td>{{role.idRole}}</td>
                                <td>{{role.libelle}}</td>
                                <td><button type="button" class="fa fa-pencil-square-o btn btn-warning" [routerLink]="['/modifierRole',role.idRole]" [disabled]="isManager" disabled disabled></button></td>
                                <td><button type="button" class="fas fa-trash-alt btn btn-danger" (click)="notif(role.idRole, i)" [disabled]="isManager" disabled disabled></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
