<div class="container-fluid mt--7">
    <!-- Dark table -->
    <div class="row mt-5">
        <div class="col">
            <div class="card bg-default shadow">
                <div class="card-header bg-transparent border-0">
                    <h3 class="text-black mb-0">Liste des enclos</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-dark table-flush">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Id de l'enclos</th>
                                <th scope="col">Capacit√©</th>
                                <th scope="col">Nom de la zone</th>
                                <th scope="col">Modifier</th>
                                <th scope="col">Supprimer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let enclos of listeEnclos |filter:searchText, let i=index">
                                <td>{{enclos.idEnclos}}</td>
                                <td>{{enclos.capacite}}</td>
                                <td>{{enclos.zone.nom}}</td>
                                <td><button type="button" class="fa fa-pencil-square-o btn btn-warning" [routerLink]="['/modifierEnclos', enclos.idEnclos]"
                                    [disabled]="isEmploye" disabled></button></td>
                                <td><button type="button" class="fas fa-trash-alt btn btn-danger" (click)="notif(enclos.idEnclos, i)"
                                    [disabled]="isEmploye" disabled ></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
